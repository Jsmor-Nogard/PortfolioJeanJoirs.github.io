</head>
<body>
    <!-- Header identique mais adapté pour la page contact -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" height="60">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="bde.html">BDE</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="contact-container">
        <h1>Me Contacter</h1>
        
        <section class="contact-info">
            <div class="contact-method">
                <h2>Email</h2>
                <p><a href="mailto:votre@email.com">jeanjoris.bigirimana@gmail.com</a></p>
            </div>
            
            <div class="contact-method">
                <h2>Téléphone</h2>
                <p><a href="tel:+33612345678">+33 7 61 51 78 35</a></p>
            </div>
            
            <div class="contact-method">
                <h2>Réseaux</h2>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/jean-joris-bigirimana-a9006630b/">linkedin<img src="assets/linkedin.png" alt="LinkedIn"></a>
                    <a href="https://github.com/Jsmor-Nogard">github<img src="assets/github.png" alt="GitHub"></a>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <h2>Formulaire de contact</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

        </div>
    </footer>
</body>
</html>
